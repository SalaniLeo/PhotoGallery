version: '3.8'

services:
  nginx-proxy:
    build: backend/nginx
    restart: always
    volumes:
      - ./backend/nginx/default.conf:/tmp/default.conf
    environment: 
      - FLASK_SERVER_ADDR=flask-backend:8000
      - SVELTE_FRONT_ADDR=svelte-frontend:3000
      - ALLOWED_HOSTS=flask-backend,localhost,127.0.0.1
    ports:
      - "80:80"
    depends_on:
      - flask-backend
      - svelte-frontend
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:80/health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    command: /app/start.sh

  flask-backend:
    build: backend/flask
    restart: always
    ports: 
      - '8080:8080'
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:8000/flask-health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    command: gunicorn -w 3 -t 60 -b 0.0.0.0:8000 app:app

  svelte-frontend:
    build: frontend
    restart: always
    ports: 
      - '3000:3000'
    environment: 
      - FLASK_SERVER_ADDR=gallery.salanileo.dev
      - ORIGIN=https://localhost:3000
    healthcheck:
      interval: 10s
      timeout: 10s
      retries: 3
    command: node build